name: EC2 command pull
on:
  push:
    branches:
      - sherine
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install SSH
      run: sudo apt-get install -y openssh-client
    - name: Run commands on EC2
      run: |
        mkdir ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" 
